{% extends "base.html" %}

{% block body_block %}

	<div class="page-header">
			<h1>Login</h1>
	</div>
	
	<div id="sign-in" class="row">
	
		<form class="form-signin col-md-4 col-md-offset-4" role="form" method="post" action=".">
		{% csrf_token %}
		
		<p>Sign In</p>
		<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus="" />
		</br>
		<input class="form-control" placeholder="Password" id="id_password" maxlength="254" name="password" type="text" required />
		
		<button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit" />Sign in</button>
		
		
		</form>	
	</div>

{% endblock %}
