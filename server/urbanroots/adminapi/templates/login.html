{% extends "base.html" %}

{% block body_block %}

	<div class="page-header">
			<h1>Login</h1>
	</div>
	
	<div id="sign-in" class="row">
	
		<form class="form-signin col-md-3 col-md-offset-3" id="login_form" role="form" method="post" action="/login/">
		{% csrf_token %}
		
		<p>Sign In</p>
		<input class="form-control" placeholder="Username" 
			id="id_username" maxlength="254" 
			name="username" type="text"
			value=""
			required autofocus="" />
		</br>
		<input class="form-control" placeholder="Password" 
			id="id_password" maxlength="254" 
			name="password" type="password"
			value="" 
			required />
		</br>
		<button class="btn btn-primary btn-block" type="submit" value="submit" />Sign in</button>
		
		
		</form>	
	</div>

{% endblock %}
