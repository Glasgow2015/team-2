<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Urban Rooots admin page">


    <!-- added a customized favicon  -g -->

    <title>Urban roots - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <![endif]-->

</head>
<body id="body">

{% load staticfiles %}
{% csrf_token %}

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" id="header">
    <div class="container-fluid">

        <div class="navbar-header">
            <ul class="nav navbar-nav">
                <li class="col-lg-offset-2"><img id="logo" width="100"
                height="50" src="{% static 'UrbanRoots_Logo.png' %}"
                alt="Urban Roots logo" onclick="window.open('http://www.urbanroots.org.uk/')"/></li>
                <!-- <li><a class="navbar-brand" href="/" id="brand_name">Urban Roots</a></li> -->
                
                <li>

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                            data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                 
                </li>
            </ul>
        </div>
        <div class="navbar-collapse collapse">

            <ul class="nav navbar-nav navbar-right">
            {% if not reports %}
            <li><a class="link" href="/reports">Reports</a></li>
            {% endif %}
            {% if not volunteers %}
            <li><a class="link" href="/volunteer">Volunteers</a></li>
            {% endif %}
			
			{% if user.is_authenticated %}
			<li><a class="link" href="/logout">Logout</a></li>
			{% else %}
            <li><a class="link" href="/login">Login</a></li>
            {% endif %}



            </ul>
        </div>
    </div>
</div>

<div class="container">
<div class="row">
<
    </div>
<div id="centre_block" class="col-lg-8 col-md-8 col-lg-offset-2">

    {% block body_block %}{% endblock %}

</div>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<!--</script>-->

<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
<script>
$('').click(function(){
var rank = "";
course = $('#quizzes-course').val();
rank = $(this).text();
 $.get('/peer_reply/get_quizzes/', {page_rank: rank, course_slug: course}, function(data){
         $('#quizzes').html(data);
        });
$(this).tab('show');
var count = $('#quizzes-paginator-count').val();
count = parseInt(count)
if(count > 10){
$('#quiz-more-btn').show();
}
});
</script>
</body>
</html>
